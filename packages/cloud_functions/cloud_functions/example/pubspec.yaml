name: cloud_functions_example
description: Demonstrates how to use the cloud_functions plugin.

environment:
  sdk: '>=2.18.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  cloud_functions: ^4.3.1
  firebase_core:
        git:
            url: https://github.com/yegobox/flutterfire.git
            ref: 57e7ddcecc920087bdb4820e212552d26dc1f7fa
            path: packages/firebase_core/firebase_core
  flutter:
    sdk: flutter

flutter:
  uses-material-design: true
