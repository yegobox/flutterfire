name: firebase_performance_example
description: Demonstrates how to use the firebase_performance plugin.
version: 0.0.1
publish_to: none

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  firebase_core:
        git:
            url: https://github.com/firebase/flutterfire.git
            ref: 4897fa02e2963961f24f1ff3a5b8d5e890e919ce
            path: packages/firebase_core/firebase_core
  firebase_performance: ^0.9.2+1
  flutter:
    sdk: flutter
  http: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  pedantic: ^1.8.0

flutter:
  uses-material-design: true
